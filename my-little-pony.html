<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!--Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Stylesheet css-->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="mlp__background">
    <!--logo svg-->
    <div class="logo">
        <img src="assets/images/calculator-2-icon.svg" alt="Graduation cap logo" class="logo__mlp">
    </div>
    </div>
    <!--Calculator svg-->
    <div class="calculator">
        <div class="calculator__wrapper">
            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <img src="assets/images/mlp-calculator-07.png" alt="Scientific calculator" class="calculator__img"
                usemap="#image-map">

                <map name="image-map">
                    <area alt="sin" title="sin" data-sin coords="39,194,142,270" onclick="mlpOperators()" shape="rect">
                    <area alt="cos" title="cos" data-cos coords="40,270,142,346" onclick="mlpOperators()" shape="rect">
                    <area alt="tan" title="tan" data-tan coords="39,347,142,422" onclick="mlpOperators()" shape="rect">
                    <area alt="(" title="(" data-bracket-left coords="39,423,143,498" onclick="mlpOperators()" shape="rect">
                    <area alt="x2" title="x2" data-pow-two coords="141,192,245,271" onclick="mlpOperators()" shape="rect">
                    <area alt="x3" title="x3" data-pow-three coords="141,271,245,346" onclick="mlpOperators()" shape="rect">
                    <area alt="+/-" title="+/-" data-toggle-sign coords="143,346,245,423" onclick="mlpOperators()" shape="rect">
                    <area alt=")" title=")" data-bracket-right coords="143,422,245,497" onclick="mlpOperators()" shape="rect">
                    <area alt="%" title="%" data-percentage coords="245,194,349,271" onclick="mlpOperators()" shape="rect">
                    <area alt="sqrt" title="sqrt" data-sqrt coords="245,270,349,348" onclick="mlpOperators()" shape="rect">
                    <area alt="pi" title="pi" data-pi coords="243,347,349,423" onclick="mlpOperators()" shape="rect">
                    <area alt="ac" title="ac" data-all-clear coords="242,422,349,497" onclick="mlpAc()" shape="rect">
                    <area alt="7" title="7" data-number="7" coords="349,194,418,270" onclick="mlpNumbers()" shape="rect">
                    <area alt="4" title="4" data-number="4" coords="347,270,418,347" onclick="mlpNumbers()" shape="rect">
                    <area alt="1" title="1" data-number="1" coords="348,346,419,422" onclick="mlpNumbers()" shape="rect">
                    <area alt="0" title="0" data-number="0" coords="348,422,418,498" onclick="mlpNumbers()" shape="rect">
                    <area alt="8" title="8" data-number="8" coords="416,194,486,271" onclick="mlpNumbers()" shape="rect">
                    <area alt="5" title="5" data-number="5" coords="417,270,486,347" onclick="mlpNumbers()" shape="rect">
                    <area alt="2" title="2" data-number="2" coords="418,345,486,423" onclick="mlpNumbers()" shape="rect">
                    <area alt="." title="." data-number="." coords="417,423,485,498" onclick="mlpNumbers()" shape="rect">
                    <area alt="9" title="9" data-number="9" coords="485,194,555,271" onclick="mlpNumbers()" shape="rect">
                    <area alt="6" title="6" data-number="6" coords="485,272,555,347" onclick="mlpNumbers()" shape="rect">
                    <area alt="3" title="3" data-number="3" coords="483,346,555,423" onclick="mlpNumbers()" shape="rect">
                    <area alt="del" title="del" data-delete coords="485,422,555,498" onclick="mlpDel()" shape="rect">
                    <area alt="m+" title="m+" data-m-plus coords="554,193,658,270" onclick="mlpOperators()" shape="rect">
                    <area alt="x" title="x" data-operation="x" coords="554,271,658,346" onclick="mlpOperators()" shape="rect">
                    <area alt="+" title="+" data-operation="+" coords="554,344,657,422" onclick="mlpOperators()" shape="rect">
                    <area alt="=" title="=" data-equals coords="554,423,762,499" onclick="mlpEquals()" shape="rect">
                    <area alt="mr" title="mr" data-m-recall coords="657,191,761,271" onclick="mlpOperators()" shape="rect">
                    <area alt="/" title="/" data-operation="รท" coords="657,269,762,348" onclick="mlpOperators()" shape="rect">
                    <area alt="-" title="-" data-operation="-" coords="656,346,761,422" onclick="mlpOperators()" shape="rect">
                </map>
        </div>
        <!--footer menu-->

        <div class="footer footer__mlp">
            <ul class="nav nav__mlp">
                <li class="nav-item"><a href="index.html"
                        aria-label="link to scientific calculator with original theme">1</a></li>
                <li class="nav-item active--mlp"><a href="my-little-pony.html"
                        aria-label="link to scientific calculator with my little pony theme">2</a></li>
                <li class="nav-item"><a href="grunge-gothic.html"
                        aria-label="link to scientific calculator with grunge gothic theme">3</a></li>
                <li class="nav-item"><a href="halloween.html"
                        aria-label="link to scientific calculator with halloween theme">4</a></li>
            </ul>

            <div class="mute-switch">
                <p>mute</p>
                <label class="switch switch--mlp">
                    <input type="checkbox" onclick="toggleSoundMute()">
                    <span class="slider slider--mlp round"></span>
                </label>
            </div>
            <p class=""><a href="premium.html" aria-label="link to scientific calculator with premium benefits"
                    class="nav-prem">premium</a></p>
        </div>

    </div>
    <!--Javascript-->
    <script src="assets/js/script.js" defer></script>
</body>

</html>
